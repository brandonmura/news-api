<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <a href="/news" class="home-button">Home</a>
        <div class="search-bar">
            <form method="GET" action="/news">
                <input type="text" name="q" placeholder="Search for news..." value="">
                <button type="submit">Search</button>
            </form>
        </div>
        <h1>Latest News</h1>
        <div class="articles" id="news-container">
        </div>
        <div class="footer">
            <a href="/news?page=1&q=" class="button">Previous Page</a>
            <a href="/news?page=2&q=" class="button">Next Page</a>
            <a href="/news" class="home-button">Home</a>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
